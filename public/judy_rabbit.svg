<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909090;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerEarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left Ear -->
  <path d="M60,40 Q40,5 30,50 Q45,100 70,80 Z" fill="url(#earGradient)" stroke="#808080" stroke-width="2"/>
  <path d="M58,45 Q45,20 40,50 Q48,85 65,75 Z" fill="url(#innerEarGradient)" />

  <!-- Right Ear -->
  <path d="M140,40 Q160,5 170,50 Q155,100 130,80 Z" fill="url(#earGradient)" stroke="#808080" stroke-width="2"/>
  <path d="M142,45 Q155,20 160,50 Q152,85 135,75 Z" fill="url(#innerEarGradient)" />

  <!-- Head Shape -->
  <ellipse cx="100" cy="110" rx="60" ry="55" fill="url(#faceGradient)" stroke="#808080" stroke-width="2"/>

  <!-- Cheeks fluff -->
  <path d="M40,110 Q35,120 45,130" fill="none" stroke="#A9A9A9" stroke-width="2" />
  <path d="M160,110 Q165,120 155,130" fill="none" stroke="#A9A9A9" stroke-width="2" />

  <!-- Eyes -->
  <!-- Left Eye -->
  <ellipse cx="75" cy="100" rx="12" ry="16" fill="white" />
  <circle cx="75" cy="100" r="8" fill="#800080" /> <!-- Purple Iris -->
  <circle cx="77" cy="98" r="3" fill="white" /> <!-- Highlight -->
  
  <!-- Right Eye -->
  <ellipse cx="125" cy="100" rx="12" ry="16" fill="white" />
  <circle cx="125" cy="100" r="8" fill="#800080" /> <!-- Purple Iris -->
  <circle cx="123" cy="98" r="3" fill="white" /> <!-- Highlight -->

  <!-- Nose -->
  <path d="M95,125 Q100,130 105,125 Q100,135 95,125" fill="#FFC0CB" />

  <!-- Mouth -->
  <path d="M95,132 Q90,140 100,140 Q110,140 105,132" fill="none" stroke="#505050" stroke-width="2" stroke-linecap="round"/>
  <!-- Smile lines -->
  <path d="M100,140 Q100,145 100,145" fill="none" stroke="#505050" stroke-width="2" />

  <!-- Eyebrows (Playful) -->
  <path d="M65,80 Q75,75 85,80" fill="none" stroke="#696969" stroke-width="2" />
  <path d="M115,80 Q125,75 135,80" fill="none" stroke="#696969" stroke-width="2" />

</svg>
